name: Generate Markmap HTML

on:
  push:
    paths:
      - content.md  # Only trigger on changes to this file
  workflow_dispatch:  # Allows manual trigger if needed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3  # Updated to the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to the latest version
        with:
          node-version: '23'  # Explicitly set Node.js version to 20 for future compatibility

      - name: Generate HTML from Markdown
        run: npx markmap-cli -o index.html content.md  # Run markmap-cli using npx

      - name: Push index.html to Target Repository
        env:
          TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          git config --global user.email "d.klewein@htl-leonding.ac.at"
          git config --global user.name "GitHub Action"
          git clone https://x-access-token:${TOKEN}@github.com/ToniBruckner/Thoughts
          cd target-repo
          cp ../index.html .  # Kopiert die Datei ins Ziel-Repo
          git add index.html
          git commit -m "Auto-update Markmap HTML"
          git push origin main

