<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ 'assets/css/my-style.css' | relative_url }}">
  <style>
    @font-face {
      font-family: 'SpecialElite';
      src: url('{{ "/assets/fonts/SpecialElite-Regular.ttf" | relative_url }}') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  
    body {
      font-family: 'SpecialElite', Arial, sans-serif;
    }
  </style>
</head>
<body>

  <header>
    <a href="{{ site.baseurl }}"> &lt;&lt; </a>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <!-- <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p> -->
  </footer>

</body>
</html>
